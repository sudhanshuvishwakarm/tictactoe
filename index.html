<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center flex-col gap-1 bg-black"  readonly>
    <h1 class="text-6xl text-white font-semibold">Tic Tac Toe</h1>
    <div class="container h-[350px] w-[350px] m-5 ">
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer border-t-black border-l-black"  readonly  >
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer border-t-black"  readonly >
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer border-t-black border-r-black"  readonly >
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer border-l-black"  readonly >
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer"  readonly >
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer border-r-black"  readonly >
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer border-l-black border-b-black"  readonly >
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer border-b-black"  readonly >
        <input type="text" id="inputbox" class="bg-black  border-2 border-black w-[110px] h-[110px] cursor-pointer border-b-black border-r-black"  readonly >
    </div>
    <div id="output">

    </div>

    <script src="script.js"></script>
</body>
</html>
